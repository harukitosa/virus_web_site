<script>
    var count = 0;
    function setup() {
        createCanvas(windowWidth, windowHeight);
        textSize(45);
        text('自宅', windowWidth / 2, windowHeight / 2);
        for (var i = 0; i < 30; i++) {
            textSize(32);
            text('人', random(windowWidth), random(windowHeight));
        }
    }

    function draw() {
        fill(0);
        textSize(32);
        fill(255, 204, 0);
        text('コロナ', mouseX, mouseY);
        count++;
        if (count > 800) {
            alert("コロナウイルス対策のために今できること。動き回るのはやめて自宅待機しよう!");
            count = 0;
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        textSize(45);
        text('自宅', windowWidth / 2, windowHeight / 2);
        for (var i = 0; i < 30; i++) {
            textSize(32);
            text('人', random(windowWidth), random(windowHeight));
        }
    }
</script>
